<div class="container my-5">
    <!-- Search Carpool Section -->
    <section class="card mb-4 shadow border-0 search-carpool-card">
      <div class="card-body p-5">
        <h2 class="card-title mb-4 text-primary">ğŸš— Find a Carpool Partner</h2>
        <div class="row g-4 mb-4 align-items-end">
          <div class="col-md-4">
            <label for="role" class="form-label">Are you a:</label>
            <select id="role" class="form-select form-input" [(ngModel)]="selectedRole">
              <option value="Either">Either</option>
              <option value="Pooler">Pooler</option>
              <option value="Seeker">Seeker</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="from" class="form-label">From</label>
            <input type="text" id="from" name="from" class="form-control form-input" placeholder="Enter starting location" [(ngModel)]="fromLocation">
          </div>
          <div class="col-md-4">
            <label for="to" class="form-label">To (Office Address)</label>
            <input type="text" id="to" name="to" class="form-control form-input" value="A-83, Okhla Phase II, New Delhi" readonly>
          </div>
        </div>
        <div class="text-center mt-5">
          <button type="button" class="btn btn-gradient-primary btn-lg search-button" (click)="searchCarpool()">ğŸ” Search</button>
          <button type="button" class="btn btn-success btn-lg submit-button ms-3" (click)="submitRequest()">âœ”ï¸ Submit</button>
        </div>
  
        <div *ngIf="carpoolResults.length > 0" class="results mt-5 carpool-results-container">
          <h4 class="mb-4 text-secondary">Available Carpools:</h4>
          <ul class="list-group carpool-list">
            <li class="list-group-item mb-3 animate-fade-in" *ngFor="let carpool of carpoolResults">
              <div class="d-flex justify-content-between align-items-center">
                <div class="carpool-info">
                  <strong>{{ carpool.type }}</strong> - {{ carpool.name }} <span class="badge rounded-pill bg-light text-muted">{{ carpool.from }}</span>
                </div>
                <button class="btn btn-connect btn-outline-primary btn-sm" (click)="connectCarpool()">Connect</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
