<div class="container mt-5">
  <div class="row justify-content-center align-items-start">
    <!-- Chairman Message -->
    <div class="col-md-5 mb-4">
      <div class="card h-100 shadow-sm border-0 chairman-message-card">
        <div class="card-body p-4">
          <h2 class="card-title text-primary">A Message from Our Chairman</h2>
          <div style="display: flex; justify-content: center; align-items: center;">
            <img
                src="chairman.jpg"
                alt="Chairman Photo" 
                style="
                    border-radius: 50%;
                    width: 300px;
                    height: 300px;
                    margin-bottom: 10px;
                ">
        </div>
          <p class="card-text text-secondary">
            "At Elite Corporate Solutions, we are committed to shaping a greener future. Our Corporate Carpool Program is a bold step towards reducing our carbon footprint, easing commutes, and fostering a sense of community among our employees. Together, we can drive change!"
          </p>
        </div>
      </div>
    </div>
    
    <!-- Login/Signup Form -->
    <div class="col-md-5 mb-4">
      <div class="card h-100 shadow-lg border-0 login-signup-card">
        <div class="card-body p-5">
          <div class="d-flex justify-content-center mb-4">
            <button type="button" class="btn btn-link-toggle" [class.active]="isLoginActive" (click)="toggleForm(true)">
              Login
            </button>
            <button type="button" class="btn btn-link-toggle" [class.active]="!isLoginActive" (click)="toggleForm(false)">
              Sign Up
            </button>
          </div>

          <div *ngIf="isLoginActive" class="form-section">
            <!-- Login Form -->
            <div class="mb-4">
              <label for="login-email" class="form-label">Email Address</label>
              <input type="email" id="login-email" [(ngModel)]="_user.email" class="form-control form-input" placeholder="name@company.com" required>
            </div>
            <div class="mb-4">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" id="login-password" [(ngModel)]="_user.Password" class="form-control form-input" placeholder="Your password" required>
            </div>
            <div class="d-flex justify-content-between mb-4">
              <button type="button" class="btn btn-link forget-password-btn" (click)="forgotPassword()">Forgot Password?</button>
            </div>
            <button type="button" class="btn btn-primary btn-lg w-100" (click)="login()">Login</button>
          </div>

          <div *ngIf="!isLoginActive" class="form-section">
            <!-- Sign Up Form -->
            <form (ngSubmit)="signup()">
              <div class="mb-4">
                <label for="signup-email" class="form-label">Email Address</label>
                <input type="email" id="signup-email" class="form-control form-input" placeholder="name@elitecorporate.com" required (input)="onEmailInput($event)">
              </div>
              <div class="mb-4" *ngIf="isOtpButtonVisible">
                <button type="button" class="btn btn-warning btn-lg w-100" (click)="sendOtp()">Send OTP</button>
              </div>
              <div class="mb-4" *ngIf="isOtpSectionVisible">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" id="otp" class="form-control form-input" placeholder="Enter OTP" required maxlength="6" (input)="onOtpInput($event)">
              </div>
              <div class="mb-4" *ngIf="isPasswordSectionVisible">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" id="signup-password" class="form-control form-input" placeholder="Create a password" required>
              </div>
              <button type="button" class="btn btn-success btn-lg w-100" *ngIf="isPasswordSectionVisible" (click)="signup()">Sign Up</button>
              <div class="text-center mt-4">
                <button type="button" class="btn btn-link already-registered-btn" (click)="toggleForm(true)">Already Registered? Login here</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
