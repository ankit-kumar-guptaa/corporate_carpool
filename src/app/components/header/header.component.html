<header class="header text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="https://elitecorporatesolutions.com/wp-content/uploads/2022/06/elite_logo-140x51.jpeg" alt="Elite Corporate Solutions Logo" class="logo me-3">
      <h1 class="h4 mb-0">Corporate Carpool Program</h1>
    </div>
    <div *ngIf="isLoggedIn" class="profile-section d-flex align-items-center">
      <img src="https://www.pngall.com/wp-content/uploads/5/Profile-Transparent.png" width="50px" alt="Profile" class="profile-img me-2 rounded-circle">
      <div class="dropdown">
        <button class="btn dropdown-toggle dropdown-toggle-animated" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          {{ userName }}
        </button>
        <ul class="dropdown-menu mt-4 dropdown-menu-end animate-dropdown" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" routerLink="/dashboard">Dashboard</a></li>
          <li><a class="dropdown-item" routerLink="/carpool-search">Carpool Search</a></li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
