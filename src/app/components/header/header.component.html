<header class="header py-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Left Section -->
    <div class="header-left d-none d-md-flex">
      <h1 class="h5 mb-0 text-uppercase text-truncate">Corporate Carpool Program</h1>
    </div>

    <!-- Center Logo -->
    <div class="header-logo text-center">
      <img
        src="https://www.businessnext.com/assets/images/logo-black.svg"
        alt="Business Next Logo"
        class="center-logo"
      />
    </div>

    <!-- Right Section -->
    <div *ngIf="isLoggedIn" class="profile-section d-flex align-items-center">
      <img
        src="https://www.pngall.com/wp-content/uploads/5/Profile-Transparent.png"
        alt="Profile"
        class="profile-img me-2"
      />
      <div class="dropdown">
        <button
          class="btn dropdown-toggle dropdown-toggle-animated"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="text-truncate d-inline-block" style="max-width: 150px;">{{ userName }}</span>
        </button>
        <ul
          class="dropdown-menu mt-4 dropdown-menu-end animate-dropdown"
          aria-labelledby="dropdownMenuButton"
        >
          <li><a class="dropdown-item" routerLink="/dashboard">Dashboard</a></li>
          <li><a class="dropdown-item" routerLink="/carpool-search">Carpool Search</a></li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
